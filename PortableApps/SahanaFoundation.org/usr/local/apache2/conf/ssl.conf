<VirtualHost *:443>
	ServerName vesuvius-www:443	
	DocumentRoot "D:/Sahana/vesuvius-portable/PortableApps/SahanaFoundation.org/www/vesuvius/www"
	ErrorLog logs/error_ssl.log
	TransferLog logs/access_ssl.log
	SSLEngine on
	SSLOptions +StrictRequire
	SSLProtocol all -SSLv2
	SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM
	SSLCertificateFile server_certs/vesuvius-www.crt
	SSLCertificateKeyFile server_certs/vesuvius-www.key
	SSLVerifyClient none
	SSLProxyEngine off
	<Directory "D:/Sahana/vesuvius-portable/PortableApps/SahanaFoundation.org/www/vesuvius/www">
		Options +ExecCGI +FollowSymLinks
		AllowOverride All
		Order allow,deny
		Allow from all
		SSLRequireSSL
	</Directory>
	Alias /index.php "D:/Sahana/vesuvius-portable/PortableApps/SahanaFoundation.org/www/local/www/redirect.php"
	SetEnvIf User-Agent ".*MSIE.*" \
			 nokeepalive ssl-unclean-shutdown \
			 downgrade-1.0 force-response-1.0
</VirtualHost>